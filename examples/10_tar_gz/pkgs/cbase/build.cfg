uri = "https://github.com/cgware/cbase/archive/refs/heads/main.tar.gz"
include = "include"

:target
prep = "cmake -S ${TGT_SRC} -B ${TGT_BUILD} ${ARGS_ARCH} -DARCH=${ARCH} -DCMAKE_BUILD_TYPE=${CONFIG}"
comp = "cmake --build ${TGT_BUILD} --config ${CONFIG}"
inst = "${CP} ${TGT_SRC}bin/cbase/${ARCH}-${CONFIG}/cbase${EXT_LIB} ${ABS_DIR_OUT_EXT_PKG}cbase${EXT_LIB}"
dst = "cbase${EXT_LIB}"
