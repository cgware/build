uri = "https://github.com/cgware/cutils/archive/refs/heads/main.tar.gz"
include = "include"
deps = [cbase]

:target
prep = "cmake -S ${TGT_SRC} -B ${TGT_BUILD} ${ARGS_ARCH} -DARCH=${ARCH} -DCMAKE_BUILD_TYPE=${CONFIG}"
comp = "cmake --build ${TGT_BUILD} --config ${CONFIG}"
inst = "${CP} ${TGT_SRC}bin/cutils/${ARCH}-${CONFIG}/cutils${EXT_LIB} ${ABS_DIR_OUT_EXT_PKG}cutils${EXT_LIB}"
lib = "cutils${EXT_LIB}"
