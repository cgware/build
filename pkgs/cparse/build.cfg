uri = "https://github.com/cgware/cparse/archive/refs/heads/main.zip"
include = "include"
deps = [cutils]

:target
prep = "cmake -S ${TGT_SRC} -B ${TGT_BUILD} ${ARGS_ARCH} -DARCH=${ARCH} -DCMAKE_BUILD_TYPE=${CONFIG}"
comp = "cmake --build ${TGT_BUILD} --config ${CONFIG}"
inst = "${CP} ${TGT_SRC}bin/cparse/${ARCH}-${CONFIG}/cparse${EXT_LIB} ${ABS_DIR_OUT_EXT_PKG}cparse${EXT_LIB}"
dst = "cparse${EXT_LIB}"
