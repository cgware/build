uri = "https://github.com/cgware/cparse/archive/refs/heads/main.zip"
include = "include"
deps = [cutils]

:target
cmd = "cmake -S . -B build/${ARCH} ${ARGS_ARCH} -DARCH=${ARCH} -DCMAKE_BUILD_TYPE=${CONFIG} && cmake --build build/${ARCH} --config ${CONFIG}"
out = "bin/cparse/${ARCH}-${CONFIG}/cparse${EXT_LIB}"
dst = "cparse${EXT_LIB}"
