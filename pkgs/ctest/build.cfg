uri = "https://github.com/cgware/ctest/archive/refs/heads/main.zip"
include = "include"
deps = [cbase]

:target
prep = "cmake -S ${TGT_SRC} -B ${TGT_BUILD} ${ARGS_ARCH} -DARCH=${ARCH} -DCMAKE_BUILD_TYPE=${CONFIG}"
comp = "cmake --build ${TGT_BUILD} --config ${CONFIG}"
inst = "${CP} ${TGT_SRC}bin/ctest/${ARCH}-${CONFIG}/ctest${EXT_LIB} ${ABS_DIR_OUT_EXT_PKG}ctest${EXT_LIB}"
lib = "ctest${EXT_LIB}"
