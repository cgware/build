uri = "https://github.com/cgware/ctest/archive/refs/heads/main.zip"
include = "include"
deps = [cbase]

:target
cmd = "cmake -S . -B build/${ARCH} ${ARGS_ARCH} -DARCH=${ARCH} -DCMAKE_BUILD_TYPE=${CONFIG} && cmake --build build/${ARCH} --config ${CONFIG}"
out = "bin/ctest/${ARCH}-${CONFIG}/ctest${EXT_LIB}"
dst = "ctest${EXT_LIB}"
